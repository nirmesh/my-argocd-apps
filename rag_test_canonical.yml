# Secret for Hugging Face Token
apiVersion: v1
kind: Secret
metadata:
  name: hf-token
  namespace: test-rag
type: Opaque
stringData:
  token: xxx # Replace with your Hugging Face token

---


# PersistentVolume for vLLM Models
apiVersion: v1
kind: PersistentVolume
metadata:
  name: vllm-models-pv
spec:
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /mnt/vllm-models
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
          - key: kubernetes.io/hostname
            operator: In
            values:
            - k8s-worker

---
# PersistentVolumeClaim for vLLM Models
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vllm-models-pvc
  namespace: test-rag
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: local-storage

---
# PersistentVolume for OpenWebUI Data
apiVersion: v1
kind: PersistentVolume
metadata:
  name: openwebui-data-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
